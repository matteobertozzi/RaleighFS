<!DOCTYPE html>
<html lang="en">
<head>
  <title>R5L Monitor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="res/css/bootstrap.min.css" rel="stylesheet" />
  <link href="res/css/bootstrap-theme.min.css" rel="stylesheet" />
  <script src="res/js/jquery.min.js"></script>
  <script src="res/js/bootstrap.min.js"></script>
  <script src="res/js/websock.js"></script>
  <script src="res/js/charts.js"></script>
  <style>
    html {overflow-y:scroll;}
    body {padding-top: 50px; font-size: 1.2em;}
    .container {display:block;}
    .clear {clear:both;}
    .graph {
      margin: 10px;
      border: 1px solid #efefef;
      vertical-align:middle;
      text-align:center;
      float: left;
      width: 410px;
      height: 210px;
    }
    #mempool {width:840px;clear:both;}
  </style>
  <script language="javascript" type="text/javascript">
    wsUri = "ws://localhost:8081/";
    initMetricsWebSocket(wsUri);
  </script>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">R5L</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Monitor</a></li>
          <li><a href="#">Foo</a></li>
          <li><a href="#">Bar</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="graph" id="ctxswitch"></div>
    <div class="graph" id="iopoll"></div>
    <div class="graph" id="io"></div>
    <div class="graph" id="memusage"></div>
    <div class="graph" id="pietest"></div>
    <div class="graph" id="areatest"></div>
    <div class="graph" id="mempool"></div>
    <div class="clear"></div>

    <script type="text/javascript">
      SHORT_TIMEOUT = 500;
      Chart("#ctxswitch", SHORT_TIMEOUT, "chart-ctxswitch.json");
      Chart("#iopoll", SHORT_TIMEOUT, "chart-iopoll.json");
      Chart("#io", SHORT_TIMEOUT, "chart-io.json");
      Chart("#memusage", SHORT_TIMEOUT, "chart-memusage.json");
      Chart("#mempool", SHORT_TIMEOUT, "chart-mempool.json");

      Chart("#pietest", SHORT_TIMEOUT, "chart-pietest.json");
      Chart("#areatest", SHORT_TIMEOUT, "chart-areatest.json");
    </script>
 </div>
</body>
</html>
